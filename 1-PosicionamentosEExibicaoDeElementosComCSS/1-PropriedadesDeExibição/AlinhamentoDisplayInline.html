<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
        }

        .exemplo {
            background-color: palevioletred;
        }

        #item-01 {
            height: 50px;
        }

        #item-02 {
            text-align:center;
            vertical-align: top;
        }

        .container {
            border: 1px solid red;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Alinhando elementos inline</h1>

    <div class="container">
        <img id="item-01" src="https://upload.wikimedia.org/wikipedia/commons/5/58/Instagram-Icon.png" alt="">
        <span id="item-02" class="exemplo">item 02</span>
        <span id="item-03" class="exemplo">item 03</span>
    </div>
</body>
</html>
